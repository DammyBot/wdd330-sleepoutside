<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/checkout.mjs" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>

    <form name="checkout">
      <input type="hidden" name="orderDate" id="orderDate">
      <fieldset>
        <label>First Name: <input type="text" placeholder="First Name" autocomplete="given-name" required
            name="fname" /> </label>
        <label>Last Name: <input type="text" placeholder="Last Name" autocomplete="family-name" required name="lname" />
        </label>
        <label>Street Address: <input type="text" placeholder="Street Address" autocomplete="address-line1" required
            name="street" />
        </label>
        <label>City: <input type="text" placeholder="City" required name="city" /> </label>
        <label>State: <input type="text" placeholder="State" required name="state" /> </label>
        <label>Zip Code: <input type="text" placeholder="Zip Code" autocomplete="postal-code" required name="zip" id="zip" />
        </label>
        <legend>Customer Details</legend>
      </fieldset>

      <fieldset>
        <label>Credit Card Number: <input type="num" placeholder="Credit Card Number" autocomplete="cc-number"
            maxlength="16" required name="cardNumber" />
        </label>
        <label>Expiration Date: <input type="date" required name="expiration" /> </label>
        <label>Security Code: <input type="num" placeholder="Security Code" autocomplete="cc-csc" maxlength="3" required
            name="code" /> </label>
        <legend>Payment</legend>
      </fieldset>

      <fieldset class="checkout-summary">
        <legend>Order Summary</legend>

        <div class="order__summary">
          <div>Items: <span id="num-items"></span></div>
          <div>Subtotal: <span id="cartTotal"></span></div>
          <div>Tax: <span id="tax"></span></div>
          <div>Shipping: <span id="shipping"></span></div>
          <div>Total: <span id="orderTotal"></span></div>
        </div>
      </fieldset>

      <button type="submit" id="checkoutSubmit">Checkout</button>
    </form>
  </main>

  <footer>&copy;NOT a real business</footer>
</body>

</html>
