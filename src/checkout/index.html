<!doctype html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
  <script src="../js/CheckoutProcess.mjs" type="module"></script>
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
    </section>
    
    <form method="post">
      <fieldset>
        <label>First Name: <input type="text" placeholder="First Name" autocomplete="given-name" required /> </label>
        <label>Last Name: <input type="text" placeholder="Last Name" autocomplete="family-name" required /> </label>
        <legend>Name</legend>
      </fieldset>

      <fieldset>
        <label>Street Address: <input type="text" placeholder="Street Address" autocomplete="address-line1" required />
        </label>
        <label>City: <input type="text" placeholder="City" required /> </label>
        <label>State: <input type="text" placeholder="State" required /> </label>
        <label>Zip Code: <input type="text" placeholder="Zip Code" autocomplete="postal-code" required /> </label>
        <legend>Address</legend>
      </fieldset>

      <fieldset>
        <label>Credit Card Number: <input type="number" placeholder="Credit Card Number" autocomplete="cc-number"
            required />
        </label>
        <label>Expiration Date: <input type="date" required /> </label>
        <label>Security Code: <input type="num" placeholder="Security Code" autocomplete="cc-csc" maxlength="3"
            required /> </label>
        <legend>Payment</legend>
      </fieldset>

      <button type="submit">Checkout</button>
    </form>

    <section class="products summary">
      <h3>Order Summary</h3>
      <ul class="product-list"></ul>
      <div class="total">
        <p>Subtotal: $<span id="total"></span></p>
        <p>Tax: $<span id="tax"></span></p>
        <p>Shipping Estimate: $<span id="shipping"></span></p>
        <p>Order Total: $<span id="final-total"></span></p>
      </div>
    </section>
  </main>

  <footer>&copy;NOT a real business</footer>
</body>

</html>
